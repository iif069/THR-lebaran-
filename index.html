<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THR Fake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
            width: 300px;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
        }
        .button-container {
            position: relative;
            height: 50px;
            margin-top: 10px;
        }
        button {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:active {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selamat! Anda Mendapatkan THR!</h2>
        <p>Masukkan jumlah yang ingin Anda klaim:</p>
        <input type="number" id="amount" placeholder="Masukkan jumlah" />
        <div class="button-container">
            <button id="claimButton" onclick="claimTHR()">Klaim</button>
        </div>
        <p id="message" style="margin-top: 20px; font-weight: bold;"></p>
    </div>
    
    <script>
        function claimTHR() {
            let amount = document.getElementById('amount').value;
            let message = document.getElementById('message');

            if (amount > 0) {
                message.innerHTML = "Maaf, saldo tidak mencukupi!";
                message.style.color = "red";
                moveButton();
            } else {
                message.innerHTML = "Masukkan jumlah yang valid!";
                message.style.color = "black";
            }
        }

        function moveButton() {
            let button = document.getElementById('claimButton');
            let container = document.querySelector('.button-container');
            let maxX = container.clientWidth - button.clientWidth;
            let maxY = container.clientHeight - button.clientHeight;
            
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        }
    </script>
</body>
</html>
